{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Soundscapes</title>
    <link href="{% static 'player/css/soundscapes.css' %}" rel="stylesheet">
  </head>
  <body>
    <ul style="list-style: none;">
    </ul>
    <script src="{% static 'd3/d3.js' %}"></script>
    <script src="{% static 'colorbrewer/colorbrewer.js' %}"></script>
    <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'underscore/underscore.js' %}"></script>
    <script src="{% static 'backbone/backbone.js' %}"></script>
    <script src="{% static 'soundmanager2/script/soundmanager2.js' %}"></script>
    <script src="{% static 'player/js/models.js' %}"></script>
    <script src="{% static 'player/js/views.js' %}"></script>
    <script>
var episodeCollection = new EpisodeCollection;
episodeCollection.reset({{ episodes|safe }});

soundManager.setup({
  url: "{% static 'soundmanager2/swf' %}",
  flashVersion: 9,
  onready: function () {
    episodeCollection.trigger("soundmanager:ready");
  }
});

var episodeCollectionView = new EpisodeCollectionView({collection: episodeCollection});
episodeCollectionView.render();
    </script>
  </body>
</html>
