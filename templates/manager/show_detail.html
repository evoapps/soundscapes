{% extends 'manager/base.html' %}

{% block body %}

  <h1>{{ show.name }}</h1>

  <ul id="id_episode_list" class="list-unstyled">
    {% for episode in show.episodes %}
      <li class="list-group-item">
        <a href="{{ episode.get_absolute_url }}">{{ episode.title }}</a>
      </li>
    {% endfor %}
  </ul>

  {{ block.super }}

{% endblock body %}
