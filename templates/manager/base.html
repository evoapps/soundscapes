{% extends 'base.html' %}{% load static %}{% block head %}  <!-- Bootstrap -->  <link href="{% static 'bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet">  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->  <!--[if lt IE 9]>    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>  <![endif]-->{% endblock head %}{% block body %}  <div class="container">    {% block header %}    {% endblock %}    <ul class="nav nav-pills">      {% block nav %}      {% endblock %}    </ul>    {% block main %}    {% endblock %}  </div>  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->  <script src="{% static 'jquery/dist/jquery.min.js' %}"></script>  <script src="{% static 'bootstrap/dist/js/bootstrap.min.js' %}"></script>{% endblock body %}
